<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
        >
          <!-- Triangle card-->
          <div class="card w-full bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area (A) = 0.5 x b x h</p>
              <div class="mx-auto">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4">cm</span>
                <input
                  id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card-->
          <div class="card w-full bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center text-3xl">Area (A) = w x l</p>
              <div class="mx-auto">
                <input
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-4">cm</span>
                <input
                  id="rectangle-length"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="l"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card-->
          <div class="card w-full bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center text-3xl">Area (A) = b x h</p>
              <div class="mx-auto">
                <input
                  id="parallelogram-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4">cm</span>
                <input
                  id="parallelogram-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="parallelogram-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/calculation.js"></script>
  </body>
</html>
